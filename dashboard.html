<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polvo - dashboard</title>
    <link rel="icon" href="./assets/polvo.png">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
    <nav id="side-bar">
        <div id="side-bar-container">
            <div id="side-bar-header">
                <div id="side-bar-polvo-img">
                    <img src="./assets/polvo-white.png" alt="icone do app" id="side-bar-polvo-icon">
                </div>
                <p id="side-bar-polvo-title">Polvo</p>
            </div>
            <div id="side-bar-content-container">
                <ul id="side-bar-content-list" >
                    <li id="side-bar-content-item">
                        <img src="./assets/menu.png" alt="" id="side-bar-content-item-img">
                        <p id="side-bar-content-item-description">Dashboard</p>
                    </li>
                    <li id="side-bar-content-item">
                        <img src="./assets/subjects.png" alt="" id="side-bar-content-item-img">
                        <p id="side-bar-content-item-description">Disciplinas</p>
                    </li>
                </ul>
            </div>
        </div>
        <div id="side-bar-footer">
            <img src="./assets/password.png" alt="representação de senha" id="side-bar-footer-img">
            <p id="side-bar-footer-description">Trocar senha</p>
        </div>
    </nav>
    <div id="section-container">
        <div id="section-header">
            <p id="section-name">Dashboard</p>
            <p id="user-greeting">Bem-vindo, <span id="user-name">Aluno!</span></p>
        </div>
        <div id="section-content">
            <div class="section-subject-content">
                <h1 id="section-content-title">Disciplinas</h1>
                <ul id="section-content-list">
                    <li class="section-content-item">
                        <p class="section-content-item-title">Guilherme</p>
                    </li>
                </ul>
            </div>
            <div class="hidden" id="no-data-found-wrapper">
                <div id="no-data-found">
                    <img src="./assets/emptySubjects.svg" alt="" id="no-data-found-img">
                    <p id="no-data-found-text">Nenhuma disciplina encontrada...</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts/service.js" type="module"></script>
</body>
</html>
