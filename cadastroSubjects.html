<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polvo - Adm</title>
    <link rel="icon" href="./assets/polvo.png">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="./styles/form.css">
</head>
<body id="page">
    <nav id="side-bar">
        <div id="side-bar-container">
            <div id="side-bar-header">
                <div id="side-bar-polvo-img">
                    <img src="./assets/polvo-white.png" alt="icone do app" id="side-bar-polvo-icon">
                </div>
                <p id="side-bar-polvo-title">Polvo</p>
            </div>
            <div id="side-bar-content-container">
                <ul id="side-bar-content-list" >
                    <li id="side-bar-content-item" class="">
                        <img src="./assets/menu.png" alt="" id="side-bar-content-item-img" >
                        <p id="side-bar-content-item-description">Dashboard</p>
                    </li>
                    <li id="side-bar-content-item" class="highlight">
                        <img src="./assets/subjects.png" alt="" id="side-bar-content-item-img">
                        <p id="side-bar-content-item-description">Painel</p>
                        <img src="./assets/caret-down.svg" alt="seta para baixo" class="carret-down">
                    </li>
                    <ul id="board-options">
                        <a href="" class="board-option">Alunos</a>
                        <a href="" class="board-option">Professores</a>
                        <a href="" class="board-option yellow">Disciplinas</a>
                    </ul>
                </ul>
            </div>
        </div>
        <div id="side-bar-footer">
            <img src="./assets/password.png" alt="representação de senha" id="side-bar-footer-img">
            <p id="side-bar-footer-description">Trocar senha</p>
        </div>
    </nav>
        <div id="section-container">
            <div id="section-content-wrapper" class="">
                <div id="section-header-wrapper">
                    <img src="./assets/caret-back.svg" id="back-icon" alt="voltar">
                    <div id="section-header">
                        <p id="section-name">Cadastro das disciplinas</p>
                    </div>
                </div>
                <div id="form-container-wrapper">
                    <form action="" id="form-container" >
                        <div id="form-field">
                            <label for="sub-name" id="form-label">Nome</label>
                            <input type="text" id="sub-name"  placeholder="disciplina 1">
                            <p id="error-msg" class="hidden">Campo obrigatório</p>
                        </div>
                        <div id="form-field">
                            <label for="sub-teacher" id="form-label">Professor
                                <img src="./assets/question.svg" alt="interrogação" id="teacher-question-mark" title="Devem existir professores cadastrados para adicionar na disciplina, logo o campo é opcional.">
                            </label>
                                <select name="" id="teacher-select" >
                                    <option value="" disabled selected>Selecione um professor</option>
                                </select>
                        </div>
                    </form>
                    <button type="submit" id="form-submit-button">
                        <p>Cadastrar</p>
                    </button>
                </div>
            </div>
            <div class="section-content-loading hidden">
                <div class="loader"></div>
            </div>
        </div>
        <script src="./scripts/crud/subjectsCrud.js" type="module"></script>
</body>
</html>
